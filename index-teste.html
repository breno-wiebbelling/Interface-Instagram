<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        background {
            background-color: rgb(243, 243, 243);
        }   
    </style>
</head>
<body>
    <div class="geral">
        <div class="esquerda">
            <img class="celular" src="img/instagram-celular.png" alt="Foto de celular">
        </div>
        <div class="direita">
            <div class="primeiro">
                <img src="img/instagram-logo.png" class="logo" alt="Logo do Instagram">
                <img class="user" src="img/download.jpg" alt="Foto de breno_w_de_assis ">
                <p class="botao">Continuar como breno_w_de_assis</p>
                <p class="link">Remover conta</p>
            </div>
            <div class="segundo">
                <p>Não é voce?</p>
                <p>
                <a class="link">Alterar conta</a>
                ou
                <a class="link">Registre-se</a>
                </p>
            </div>
            <div class="terceiro">
                <p>Baixe o aplicativo.</p>
                <div class="dividir-aplicativo">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="img/apple-button.png" target="_blank"><a/>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en&gl=US" target="_blank"><img src="img/googleplay-button.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
